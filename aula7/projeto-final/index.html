<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Grid Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="titulo">
        <div class="texto">
            <h1>Cabana dos Vento / LAR LODGE</h1>
        </div>
        <div class="botoes">
            <svg></svg>
            <button href="">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM11 7H13V13H11V7ZM11 15H13V17H11V15Z" fill="currentColor"/>
                </svg>
                Compartilhar
            </button>
            <button href="">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM11 7H13V13H11V7ZM11 15H13V17H11V15Z" fill="currentColor"/>
                </svg>
                Salvar
            </button>
        </div>
    </div>
    <div class="grid-container">
        <img class="grid item-1" src="https://a0.muscache.com/im/pictures/miso/Hosting-543265717755588925/original/3e50c1ef-050c-4338-b06d-7dad82417a89.jpeg?im_w=960" alt="Imagem da Cabana">
        <img class="grid item-2" src="https://a0.muscache.com/im/pictures/miso/Hosting-543265717755588925/original/2bdf8f95-8b2d-498f-8b5e-e944c3467f2b.jpeg?im_w=480" alt="Quarto da Cabana">
        <img class="grid item-3" src="https://a0.muscache.com/im/pictures/miso/Hosting-543265717755588925/original/5e5060b0-576e-4fec-be55-910ec569effd.jpeg?im_w=480" alt="Sala da Cabana">
        <img class="grid item-4" src="https://a0.muscache.com/im/pictures/miso/Hosting-543265717755588925/original/9ed50a6c-3a75-4f97-9956-dc1b74e989ed.jpeg?im_w=480" alt="Varanda da Cabana">
        <img class="grid item-5" src="https://a0.muscache.com/im/pictures/miso/Hosting-543265717755588925/original/bebe1fed-a26f-411b-b23e-3357cde56cb3.jpeg?im_w=480" alt="Sala de Descanso da Cabana">
    </div>
</body>
</html>
